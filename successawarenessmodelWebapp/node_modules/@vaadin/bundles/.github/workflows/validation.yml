name: Validation

on:
  push:
    branches:
      - 'master'
      - '23.0'
      - '23.1'
      - '23.2'
      - '23.3'
    paths-ignore:
      - 'README.md'
      - '.github/ISSUE_TEMPLATE/*'
  pull_request_target:
    branches:
      - 'master'
      - '23.0'
      - '23.1'
      - '23.2'
      - '23.3'
    paths-ignore:
      - 'README.md'
      - '.github/ISSUE_TEMPLATE/*'

jobs:
  test:
    name: Validation
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Project Code
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'lts/*'
      - name: Install dependencies and build
        run: npm ci
      - name: Test
        run: npm test

